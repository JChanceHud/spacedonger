		    z-index: 99;
	    }

    <body>
	<input type="text" />
        <div id="container">
            <canvas id="game" width="800" height="600"></canvas>
	    <div id="dialog" style="display: none;">
		    <input type="text" id="playername" />
		    <input type="button" value="Start" onclick="var s=gamvas.state.getCurrentState(); s.playerNameButtonPressed();" />
	    </div>
        </div>
    </body>
